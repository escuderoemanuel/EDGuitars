    <!--MAIN DEL SITIO-->
    <main class="main">
      <div class="main__container" id="main__container--alignStart">
        <!--FORM CONTACTO-->
        <article class="main__div">
          <form action="" id="form">
            <div class="form__item">
              <h3 class="main__title">Dejanos tu consulta</h3>
            </div>

            <div class="form__item">
              <label for="nombre"></label>
              <input
                class="form__text"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre y Apellido"
                required
              />
            </div>

            <div class="form__item">
              <label for="email"></label>
              <input
                class="form__text"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="form__item">
              <label>
                <input
                  class="form__radio"
                  type="radio"
                  name="tipoGuitarra"
                  value="Eléctrica"
                  required
                />
                Guitarra Eléctrica
              </label>

              <label>
                <input
                  class="form__radio"
                  type="radio"
                  name="tipoGuitarra"
                  value="Acústica"
                />
                Guitarra Acústica
              </label>
            </div>

            <div class="form__item">
              <label class="form__list" for="motivo">Servicio:</label>
              <select class="form__text form__select" name="servicio">
                <option value="contruccion">Construcción</option>
                <option value="reparacion">Reparación</option>
                <option value="calibracion">Calibración</option>
              </select>
            </div>

            <div class="form__item">
              <label for="mensaje"></label>
              <textarea
                class="form__text form__mensaje"
                name="Mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                placeholder="Mensaje"
              >
              </textarea>
            </div>

            <div class="form__item">
              <input type="checkbox" name="terminos" value="1" required />
              <label for="terminos"
                >Acepta los
                <a
                  class="form__terminos"
                  href="terminos__condiciones.html"
                  target="_blank"
                  >Términos y Condiciones</a
                >
              </label>
            </div>

            <div class="form__item">
              <button
                class="form__text"
                id="button"
                name="enviar"
                type="submit"
                value="submitted_value"
              >
                ENVIAR
              </button>
            </div>
          </form>
        </article>

        <!--MAP-->
        <section class="main__div">
          <div class="main__map__item">
            <h4 class="main__title">Ubicación</h4>
          </div>
          <div class="main__map__item">
            <iframe
              class="iframe"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26253.896770376636!2d-58.38516178167002!3d-34.66134189901687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3335230bd052b%3A0x9d632a18eea90a31!2sAvellaneda%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1655596175959!5m2!1ses!2sar"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
      </div>
