<!--================== BODY ==================-->

<body class="d-flex flex-column min-vh-100">
  <!--================== HEADER ==================-->
  <header class="sticky-top" id="header">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid align-items-end col-sm-11">
        <a class="navbar-brand" href="./index.html">
          <img class="row ms-auto logo-principal animate__animated animate__fadeIn animate__slower"
            src="../assets/images/logo04.png" alt="Logo de ED Guitars" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-link link" href="../index.html">Inicio</a>
            <a class="nav-link link" href="./galeria.html">Galería</a>
            <a class="nav-link link" href="./guitars.html">Guitars</a>

            <a class="nav-link" id="link__activo" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container text-light my-2">
      <div class="row align-items-start">

        <!-- FORMULARIO -->
        <form class="col-md-6">
          <!-- NAME -->
          <div class="mb-1">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input your name" required />
          </div>

          <!-- EMAIL -->
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Input your email" required />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <!-- RATIO -->
          <div class="mb-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
              <label class="form-check-label" for="flexRadioDefault1">
                Electric Guitar
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
              <label class="form-check-label" for="flexRadioDefault2">
                Acoustic Guitar
              </label>
            </div>
          </div>

          <!-- SERVICE TYPE -->
          <div class="col-md-3 mb-2">
            <label for="validationCustom04" class="form-label">Option</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Building</option>
              <option>Repair</option>
              <option>Service</option>
            </select>
          </div>

          <!-- MESSAGE -->
          <div class="mb-2">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message"
              required></textarea>
          </div>

          <!-- TERMS -->
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required />
            <label class="form-check-label" for="flexSwitchCheckDefault">
              Agree to
              <a href="./terminos__condiciones.html" target="_blank"
                class="text-white fw-bold text-decoration-none"><em>terms and conditions</em>
              </a></label>
          </div>

          <!-- SUBMIT -->
          <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </form>

        <!--MAP -->

        <div class="col-md-6">
          <div class="text-center">
            <h5 class="h5">
              <strong> <em> Ubicación </em> </strong>
            </h5>
          </div>
          <div>
            <iframe class="iframe rounded mb-2"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26253.896770376636!2d-58.38516178167002!3d-34.66134189901687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3335230bd052b%3A0x9d632a18eea90a31!2sAvellaneda%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1655596175959!5m2!1ses!2sar"
              width="100%" height="400" style="border: 0" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--================== FOOTER ==================-->
  <div class=" footer container-fluid mt-auto ">
    <footer class="footer d-flex flex-wrap py-1 justify-content-center align-items-center">


      <!-- Footer Propietario -->
      <div class="d-flex">
        <ul class="nav row-md-6 justify-content-start list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-decoration-none" href="https://www.instagram.com/edguitars_/" target="_blank">
              <img src="../assets/icons/instagram3.png" class="bi" width="24" height="24"
                alt="Icono de enlace al Instagram de ED Guitars" />
              <span class="icon-social" id="text-footer">
                Instagram
              </span>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-decoration-none" href="https://wa.me/5491137575625" target="_blank">
              <img src="../assets/icons/whatsapp5.png" class="bi" width="24" height="24"
                alt="Icono de enlace al Whatsapp de ED Guitars" />
              <span class="icon-social" id="text-footer">
                Whatsapp
              </span>
            </a>
          </li>
        </ul>

      <!-- Footer Desarrollador -->

        <span class="mx-2" id="span-dev">Site developed by Emanuel Escudero

        <a href="https://github.com/escuderoemanuel" target="_blank">

        <a href="https://www.linkedin.com/in/emanuel-escudero-657675b7/" target="_blank">
          <img class="mx-1 icon-dev" src="../assets/icons/linkedin.png"
            alt="Icono enlace al LinkedIn del Desarrollador del sitio" />
        </a>
      </div>

    </footer>
