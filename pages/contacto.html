    <!--MAIN DEL SITIO-->
    <main class="main">
      <div class="main__container" id="main__container--alignStart">
        <!--FORM CONTACTO-->
        <article class="main__div">
          <form action="" id="form">
            <div class="form__item">
              <h3 class="main__title">Dejanos tu consulta</h3>
            </div>

            <div class="form__item">
              <label for="nombre"></label>
              <input
                class="form__text"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre y Apellido"
                required
              />
            </div>

            <div class="form__item">
              <label for="email"></label>
              <input
                class="form__text"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="form__item">
              <label>
                <input
                  class="form__radio"
                  type="radio"
                  name="tipoGuitarra"
                  value="Eléctrica"
                  required
                />
                Guitarra Eléctrica
              </label>

              <label>
                <input
                  class="form__radio"
                  type="radio"
                  name="tipoGuitarra"
                  value="Acústica"
                />
                Guitarra Acústica
              </label>
            </div>

            <div class="form__item">
              <label class="form__list" for="motivo">Servicio:</label>
              <select class="form__text form__select" name="servicio">
                <option value="contruccion">Construcción</option>
                <option value="reparacion">Reparación</option>
                <option value="calibracion">Calibración</option>
              </select>
            </div>

            <div class="form__item">
              <label for="mensaje"></label>
              <textarea
                class="form__text form__mensaje"
                name="Mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                placeholder="Mensaje"
              >
              </textarea>
            </div>

            <div class="form__item">
              <input type="checkbox" name="terminos" value="1" required />
              <label for="terminos"
                >Acepta los
                <a
                  class="form__terminos"
                  href="terminos__condiciones.html"
                  target="_blank"
                  >Términos y Condiciones</a
                >
              </label>
            </div>

            <div class="form__item">
              <button
                class="form__text"
                id="button"
                name="enviar"
                type="submit"
                value="submitted_value"
              >
                ENVIAR
              </button>
            </div>
          </form>
        </article>

        <!--MAP-->
        <section class="main__div">
          <div class="main__map__item">
            <h4 class="main__title">Ubicación</h4>
          </div>
          <div class="main__map__item">

              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
